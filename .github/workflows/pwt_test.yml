name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      user:
        description: "Utilisateur"
        required: true
        type: string
        default: standard_user
      browser:
        description: "Browser"
        required: true
        type: choice
        options:
          - chrome
          - edge
        default: chrome
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm i @playwright/test
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Generate auth.json
      env:
        user: ${{ github.event.inputs.user }}
        MDP: ${{ secrets.MDP }}
      run: |
        export user="${{ github.event.inputs.user }}"
        export MDP=$MDP
        xvfb-run -a npx playwright test --project=setup-${{ github.event.inputs.browser }} --headed
    - name: Run Playwright tests
      run: |
        xvfb-run -a npx playwright test --project=${{ github.event.inputs.browser }} --headed
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: report
        path: test-results/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: videos
        path: test-results/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: screenshots
        path: '*.png'
        retention-days: 30
    - name: Publish Test Results to Summary
      if: ${{ !cancelled() }}
      run: |
        echo "# Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test-results/results.json" ]; then
          PASSED=$(jq '.stats.expected' test-results/results.json)
          FAILED=$(jq '.stats.unexpected' test-results/results.json)
          SKIPPED=$(jq '.stats.skipped' test-results/results.json)
          DURATION=$(jq '.stats.duration' test-results/results.json)
          
          # Convert ms to minutes and seconds with 2 decimal places
          FORMATTED_DURATION=$(awk "BEGIN {sec=$DURATION/1000; m=int(sec/60); s=sec%60; if(m>0) printf \"%dm %.2fs\", m, s; else printf \"%.2fs\", s}")
          
          echo "## Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "| â±ï¸ Duration | $FORMATTED_DURATION |" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
