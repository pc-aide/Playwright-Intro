name: Playwright Tests
on:
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm i @playwright/test
    - name: Install Playwright Browsers
      run: npx playwright install
    - name: Generate auth.json
      run: npx playwright test --project=setup
    - name: Run Playwright tests
      run: npx playwright test "tests/add-to-cart.spec.ts"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-videos
        path: test-results/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-screenshots
        path: '*.png'
        retention-days: 30
    - name: Publish Test Results to Summary
      if: ${{ !cancelled() }}
      run: |
        echo "# Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "test-results/results.json" ]; then
          PASSED=$(jq '.stats.expected' test-results/results.json)
          FAILED=$(jq '.stats.unexpected' test-results/results.json)
          SKIPPED=$(jq '.stats.skipped' test-results/results.json)
          DURATION=$(jq '.stats.duration' test-results/results.json)
          
          echo "## Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
          echo "| â±ï¸ Duration | ${DURATION}ms |" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
